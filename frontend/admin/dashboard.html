<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Korea Working Visa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-700 to-indigo-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fas fa-passport text-2xl"></i>
                <h1 class="text-xl font-bold">KWV Admin</h1>
            </div>
            <div class="flex items-center gap-4">
                <span id="userName" class="text-sm"></span>
                <button onclick="logout()" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg text-sm transition">
                    <i class="fas fa-sign-out-alt mr-1"></i> 로그아웃
                </button>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6">
        <!-- Stats -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-xl shadow p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">전체 신청자</p>
                        <p class="text-2xl font-bold text-gray-800" id="statTotal">-</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-users text-blue-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">대기중</p>
                        <p class="text-2xl font-bold text-yellow-600" id="statPending">-</p>
                    </div>
                    <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-clock text-yellow-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">승인됨</p>
                        <p class="text-2xl font-bold text-green-600" id="statApproved">-</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-check text-green-600"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">거절됨</p>
                        <p class="text-2xl font-bold text-red-600" id="statRejected">-</p>
                    </div>
                    <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-times text-red-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Applicants Table -->
        <div class="bg-white rounded-xl shadow overflow-hidden">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="text-lg font-bold text-gray-800">
                    <i class="fas fa-list mr-2"></i>신청자 목록
                </h2>
                <select id="statusFilter" onchange="loadApplicants()" class="border rounded-lg px-3 py-2 text-sm">
                    <option value="">전체</option>
                    <option value="pending">대기중</option>
                    <option value="processing">처리중</option>
                    <option value="approved">승인됨</option>
                    <option value="rejected">거절됨</option>
                </select>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">이름</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">이메일</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">비자유형</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">신청일</th>
                            <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">작업</th>
                        </tr>
                    </thead>
                    <tbody id="applicantsTable" class="divide-y divide-gray-200">
                        <tr><td colspan="6" class="px-4 py-8 text-center text-gray-500">로딩 중...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/kwv';
        let currentUser = null;

        function getToken() {
            return localStorage.getItem('kwv_token');
        }

        function logout() {
            localStorage.removeItem('kwv_token');
            localStorage.removeItem('kwv_user');
            window.location.href = '/kwv-login.html';
        }

        function getStatusBadge(status) {
            const badges = {
                pending: '<span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded-full text-xs">대기중</span>',
                processing: '<span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs">처리중</span>',
                approved: '<span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">승인됨</span>',
                rejected: '<span class="px-2 py-1 bg-red-100 text-red-800 rounded-full text-xs">거절됨</span>'
            };
            return badges[status] || badges.pending;
        }

        async function loadStatistics() {
            try {
                const res = await fetch(`${API_BASE}/admin/statistics`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                if (!res.ok) throw new Error('Failed to load statistics');
                const data = await res.json();

                document.getElementById('statTotal').textContent = data.total_applicants || 0;
                document.getElementById('statPending').textContent = data.pending || 0;
                document.getElementById('statApproved').textContent = data.approved || 0;
                document.getElementById('statRejected').textContent = data.rejected || 0;
            } catch (error) {
                console.error(error);
            }
        }

        async function loadApplicants() {
            const status = document.getElementById('statusFilter').value;
            const tbody = document.getElementById('applicantsTable');

            try {
                let url = `${API_BASE}/admin/applicants?page=1&limit=50`;
                if (status) url += `&status=${status}`;

                const res = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                if (!res.ok) throw new Error('Failed to load applicants');
                const data = await res.json();

                if (data.applicants.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="px-4 py-8 text-center text-gray-500">신청자가 없습니다</td></tr>';
                    return;
                }

                tbody.innerHTML = data.applicants.map(a => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-3 font-medium text-gray-900">${a.name}</td>
                        <td class="px-4 py-3 text-gray-600">${a.email}</td>
                        <td class="px-4 py-3 text-gray-600">${a.visa_type || '-'}</td>
                        <td class="px-4 py-3">${getStatusBadge(a.status)}</td>
                        <td class="px-4 py-3 text-gray-500 text-sm">${a.created_at ? new Date(a.created_at).toLocaleDateString() : '-'}</td>
                        <td class="px-4 py-3 text-center">
                            <button onclick="updateStatus(${a.id}, 'approved')" class="text-green-600 hover:text-green-800 mx-1" title="승인">
                                <i class="fas fa-check"></i>
                            </button>
                            <button onclick="updateStatus(${a.id}, 'rejected')" class="text-red-600 hover:text-red-800 mx-1" title="거절">
                                <i class="fas fa-times"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-4 py-8 text-center text-red-500">데이터를 불러올 수 없습니다</td></tr>';
            }
        }

        async function updateStatus(id, status) {
            if (!confirm(`${status === 'approved' ? '승인' : '거절'}하시겠습니까?`)) return;

            try {
                const res = await fetch(`${API_BASE}/admin/applicants/${id}/status`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });
                if (!res.ok) throw new Error('Failed to update status');
                loadApplicants();
                loadStatistics();
            } catch (error) {
                alert('상태 변경에 실패했습니다');
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const token = getToken();
            const user = localStorage.getItem('kwv_user');

            if (!token || !user) {
                window.location.href = '/kwv-login.html';
                return;
            }

            currentUser = JSON.parse(user);

            if (currentUser.user_type !== 'admin') {
                window.location.href = '/applicant/dashboard.html';
                return;
            }

            document.getElementById('userName').textContent = currentUser.name;
            loadStatistics();
            loadApplicants();
        });
    </script>
</body>
</html>
