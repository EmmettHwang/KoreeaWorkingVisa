<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>로그인 - 대한민국 계절 근로자 통합 관리</title>
    <meta name="description" content="대한민국 계절 근로자 통합 관리 플랫폼에 로그인하세요.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="로그인 - 대한민국 계절 근로자 통합 관리">
    <meta property="og:description" content="외국인 계절근로자 통합 관리 플랫폼에 로그인하세요.">
    <meta property="og:image" content="/static/og-kwv.svg">
    <meta property="og:site_name" content="대한민국 계절 근로자 통합 관리">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#127472;&#127479;</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center p-4">
    <!-- Language Selector -->
    <div class="fixed top-4 right-4 z-50">
        <select id="langSelector" onchange="changeLanguage(this.value)"
                class="px-3 py-2 bg-white/90 rounded-lg shadow-lg text-sm focus:outline-none cursor-pointer">
            <option value="en">English</option>
            <option value="ko">한국어</option>
            <option value="vi">Tiếng Việt</option>
            <option value="th">ภาษาไทย</option>
            <option value="tl">Filipino</option>
        </select>
    </div>

    <div class="w-full max-w-lg">
        <div class="glass-card rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 text-center">
                <div class="w-20 h-20 bg-white rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
                    <i class="fas fa-passport text-4xl text-blue-600"></i>
                </div>
                <h1 class="text-2xl font-bold text-white" data-i18n="title">Korea Working Visa</h1>
                <p class="text-blue-100 text-sm mt-1" data-i18n="subtitle">Seasonal Worker Portal</p>
            </div>

            <!-- Login Form -->
            <div class="p-6">
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-envelope mr-1"></i> <span data-i18n="email">Email</span>
                        </label>
                        <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="your@email.com" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-lock mr-1"></i> <span data-i18n="password">Password</span>
                        </label>
                        <div class="relative">
                            <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition pr-12" placeholder="Enter your password" required>
                            <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">
                            <i class="fas fa-info-circle mr-1"></i><span data-i18n="defaultPwdHint">Default password: kwv2026</span>
                        </p>
                    </div>

                    <div id="errorMessage" class="hidden p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm"></div>
                    <div id="successMessage" class="hidden p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg text-sm"></div>

                    <button type="submit" id="loginBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-3 rounded-lg hover:opacity-90 transition transform hover:scale-[1.02] active:scale-[0.98] shadow-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i> <span data-i18n="login">Login</span>
                    </button>
                </form>

                <!-- Google Login -->
                <div id="googleLoginSection">
                    <div class="relative my-4">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-gray-500" data-i18n="orSocial">or</span>
                        </div>
                    </div>
                    <button type="button" onclick="window.location.href='/api/kwv/auth/google/start?mode=login'"
                        class="w-full flex items-center justify-center gap-2 bg-white hover:bg-gray-50 text-gray-700 font-semibold py-3 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow border border-gray-300">
                        <svg width="20" height="20" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/></svg>
                        <span data-i18n="googleLogin">Login with Google</span>
                    </button>
                </div>

                <!-- Register Link -->
                <div class="mt-4 text-center">
                    <p class="text-gray-600 text-sm">
                        <span data-i18n="noAccount">Don't have an account?</span>
                        <a href="/kwv-register.html" class="text-blue-600 font-medium hover:underline" data-i18n="register">Register</a>
                    </p>
                </div>

                <!-- 비자안내 Section -->
                <div class="mt-6 pt-4 border-t border-gray-200">
                    <div class="border-2 border-blue-200 rounded-xl p-4 bg-blue-50/50 space-y-2">
                        <p class="text-sm font-semibold text-blue-700 mb-2 text-center">
                            <i class="fas fa-bullhorn mr-1"></i><span data-i18n="visaInfo">Visa Information</span>
                        </p>
                        <button type="button" onclick="window.location.href='/course-intro.html'"
                            class="w-full bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white font-bold py-2.5 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow">
                            <i class="fas fa-info-circle mr-2"></i><span data-i18n="visaGuide">Visa Guide</span>
                        </button>
                        <div class="flex gap-2">
                            <button type="button" onclick="window.location.href='/kwv-register.html'"
                                class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-2.5 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow text-sm">
                                <i class="fas fa-pen-to-square mr-1"></i><span data-i18n="applyRegister">Apply for Registration</span>
                            </button>
                            <button id="googleRegisterBtn" type="button" onclick="window.location.href='/api/kwv/auth/google/start?mode=register'"
                                class="flex-1 flex items-center justify-center gap-1 bg-white hover:bg-gray-50 text-gray-700 font-bold py-2.5 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow border border-gray-300 text-sm">
                                <svg width="16" height="16" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/></svg>
                                <span data-i18n="googleRegister">Google</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- MOU 쇼케이스 링크 -->
                <div class="mt-4 text-center">
                    <a href="/kwv-mou-showcase.html" class="inline-flex items-center gap-2 text-sm text-gray-500 hover:text-blue-600 transition">
                        <i class="fas fa-handshake"></i>
                        <span data-i18n="mouShowcase">MOU Partnerships</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="text-center mt-6">
            <p class="text-white/80 text-sm">&copy; 2026 Korea Working Visa</p>
        </div>
    </div>

    <script>
        const API_BASE = '/api/kwv';

        const translations = {
            en: {
                title: 'Korea Working Visa',
                subtitle: 'Seasonal Worker Portal',
                email: 'Email',
                password: 'Password',
                defaultPwdHint: 'Default password: kwv2026',
                login: 'Login',
                orSocial: 'or',
                googleLogin: 'Login with Google',
                noAccount: "Don't have an account?",
                register: 'Register',
                visaInfo: 'Visa Information',
                visaGuide: 'Visa Guide',
                applyRegister: 'Apply for Registration',
                googleRegister: 'Google',
                redirectingAdmin: 'Redirecting to Admin Dashboard...',
                redirectingApplicant: 'Redirecting to My Dashboard...',
                mouShowcase: 'MOU Partnerships'
            },
            ko: {
                title: '한국 워킹비자',
                subtitle: '계절근로자 포털',
                email: '이메일',
                password: '비밀번호',
                defaultPwdHint: '초기 비밀번호: kwv2026',
                login: '로그인',
                orSocial: '또는',
                googleLogin: 'Google로 로그인',
                noAccount: '계정이 없으신가요?',
                register: '회원가입',
                visaInfo: '비자안내',
                visaGuide: '비자 안내',
                applyRegister: '회원가입 신청',
                googleRegister: 'Google',
                redirectingAdmin: '관리자 대시보드로 이동 중...',
                redirectingApplicant: '내 대시보드로 이동 중...',
                mouShowcase: 'MOU 협정 현황'
            },
            vi: {
                title: 'Visa Làm Việc Hàn Quốc',
                subtitle: 'Cổng Thông Tin Lao Động Thời Vụ',
                email: 'Email',
                password: 'Mật khẩu',
                defaultPwdHint: 'Mật khẩu mặc định: kwv2026',
                login: 'Đăng nhập',
                orSocial: 'hoặc',
                googleLogin: 'Đăng nhập bằng Google',
                noAccount: 'Chưa có tài khoản?',
                register: 'Đăng ký',
                visaInfo: 'Thông tin Visa',
                visaGuide: 'Hướng dẫn Visa',
                applyRegister: 'Đăng ký tài khoản',
                googleRegister: 'Google'
            },
            th: {
                title: 'วีซ่าทำงานเกาหลี',
                subtitle: 'พอร์ทัลแรงงานตามฤดูกาล',
                email: 'อีเมล',
                password: 'รหัสผ่าน',
                defaultPwdHint: 'รหัสผ่านเริ่มต้น: kwv2026',
                login: 'เข้าสู่ระบบ',
                orSocial: 'หรือ',
                googleLogin: 'เข้าสู่ระบบด้วย Google',
                noAccount: 'ยังไม่มีบัญชี?',
                register: 'ลงทะเบียน',
                visaInfo: 'ข้อมูลวีซ่า',
                visaGuide: 'คู่มือวีซ่า',
                applyRegister: 'สมัครสมาชิก',
                googleRegister: 'Google'
            },
            tl: {
                title: 'Korea Working Visa',
                subtitle: 'Portal ng Seasonal Worker',
                email: 'Email',
                password: 'Password',
                defaultPwdHint: 'Default password: kwv2026',
                login: 'Mag-login',
                orSocial: 'o',
                googleLogin: 'Mag-login gamit ang Google',
                noAccount: 'Wala pang account?',
                register: 'Mag-register',
                visaInfo: 'Impormasyon sa Visa',
                visaGuide: 'Gabay sa Visa',
                applyRegister: 'Mag-apply para sa Registration',
                googleRegister: 'Google'
            }
        };

        let currentLang = localStorage.getItem('kwv_language') || 'en';

        function changeLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('kwv_language', lang);
            applyTranslations();
        }

        function applyTranslations() {
            const t = translations[currentLang] || translations.en;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });
            document.getElementById('langSelector').value = currentLang;
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorMessage');
            el.textContent = msg;
            el.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSuccess(msg) {
            const el = document.getElementById('successMessage');
            el.textContent = msg;
            el.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function redirectUser(user) {
            const t = translations[currentLang] || translations.en;
            sessionStorage.setItem('kwv_logged_in', 'true');
            sessionStorage.setItem('kwv_user', JSON.stringify(user));

            if (user.user_type === 'applicant') {
                showSuccess(t.redirectingApplicant || 'Redirecting to My Dashboard...');
                setTimeout(() => { window.location.href = '/applicant/dashboard.html'; }, 1000);
            } else {
                showSuccess(t.redirectingAdmin || 'Redirecting to Admin Dashboard...');
                setTimeout(() => { window.location.href = '/kwv-dashboard.html'; }, 1000);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Logging in...';

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) throw new Error(data.detail || 'Login failed');

                sessionStorage.setItem('kwv_token', data.access_token);
                redirectUser(data.user);
            } catch (error) {
                showError(error.message);
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> Login';
            }
        });

        window.addEventListener('DOMContentLoaded', async () => {
            applyTranslations();

            const loggedIn = sessionStorage.getItem('kwv_logged_in');
            const user = sessionStorage.getItem('kwv_user');
            if (loggedIn === 'true' && user) {
                redirectUser(JSON.parse(user));
                return;
            }

            // 시스템 설정으로 구글 로그인 표시 제어
            try {
                const res = await fetch(`${API_BASE}/settings`);
                if (res.ok) {
                    const settings = await res.json();
                    const showGoogle = settings.login_show_google;
                    if (showGoogle === false || showGoogle === 'false' || showGoogle === '0' || showGoogle === 0) {
                        const gs = document.getElementById('googleLoginSection');
                        if (gs) gs.style.display = 'none';
                        const gr = document.getElementById('googleRegisterBtn');
                        if (gr) gr.style.display = 'none';
                    }
                }
            } catch(e) { /* 설정 로드 실패시 기본값(표시) 유지 */ }
        });
    </script>
</body>
</html>
