<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Korea Working Visa - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center p-4">
    <!-- Language Selector -->
    <div class="fixed top-4 right-4 z-50">
        <select id="langSelector" onchange="changeLanguage(this.value)"
                class="px-3 py-2 bg-white/90 rounded-lg shadow-lg text-sm focus:outline-none cursor-pointer">
            <option value="en">English</option>
            <option value="ko">한국어</option>
            <option value="vi">Tiếng Việt</option>
            <option value="th">ภาษาไทย</option>
            <option value="tl">Filipino</option>
        </select>
    </div>

    <div class="w-full max-w-md">
        <div class="glass-card rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 text-center">
                <div class="w-20 h-20 bg-white rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
                    <i class="fas fa-passport text-4xl text-blue-600"></i>
                </div>
                <h1 class="text-2xl font-bold text-white" data-i18n="title">Korea Working Visa</h1>
                <p class="text-blue-100 text-sm mt-1" data-i18n="subtitle">Seasonal Worker Portal</p>
            </div>

            <!-- Login Form -->
            <div class="p-6">
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-envelope mr-1"></i> <span data-i18n="email">Email</span>
                        </label>
                        <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="your@email.com" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-lock mr-1"></i> <span data-i18n="password">Password</span>
                        </label>
                        <div class="relative">
                            <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition pr-12" placeholder="Enter your password" required>
                            <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div id="errorMessage" class="hidden p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm"></div>
                    <div id="successMessage" class="hidden p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg text-sm"></div>

                    <button type="submit" id="loginBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-3 rounded-lg hover:opacity-90 transition transform hover:scale-[1.02] active:scale-[0.98] shadow-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i> <span data-i18n="login">Login</span>
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600 text-sm">
                        <span data-i18n="noAccount">Don't have an account?</span>
                        <a href="/kwv-register.html" class="text-blue-600 font-medium hover:underline" data-i18n="register">Register</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="text-center mt-6">
            <p class="text-white/80 text-sm">&copy; 2026 Korea Working Visa</p>
        </div>
    </div>

    <script>
        const API_BASE = '/api/kwv';

        const translations = {
            en: {
                title: 'Korea Working Visa',
                subtitle: 'Seasonal Worker Portal',
                email: 'Email',
                password: 'Password',
                login: 'Login',
                noAccount: "Don't have an account?",
                register: 'Register',
                redirectingAdmin: 'Redirecting to Admin Dashboard...',
                redirectingApplicant: 'Redirecting to My Dashboard...'
            },
            ko: {
                title: '한국 워킹비자',
                subtitle: '계절근로자 포털',
                email: '이메일',
                password: '비밀번호',
                login: '로그인',
                noAccount: '계정이 없으신가요?',
                register: '회원가입',
                redirectingAdmin: '관리자 대시보드로 이동 중...',
                redirectingApplicant: '내 대시보드로 이동 중...'
            },
            vi: {
                title: 'Visa Làm Việc Hàn Quốc',
                subtitle: 'Cổng Thông Tin Lao Động Thời Vụ',
                email: 'Email',
                password: 'Mật khẩu',
                login: 'Đăng nhập',
                noAccount: 'Chưa có tài khoản?',
                register: 'Đăng ký'
            },
            th: {
                title: 'วีซ่าทำงานเกาหลี',
                subtitle: 'พอร์ทัลแรงงานตามฤดูกาล',
                email: 'อีเมล',
                password: 'รหัสผ่าน',
                login: 'เข้าสู่ระบบ',
                noAccount: 'ยังไม่มีบัญชี?',
                register: 'ลงทะเบียน'
            },
            tl: {
                title: 'Korea Working Visa',
                subtitle: 'Portal ng Seasonal Worker',
                email: 'Email',
                password: 'Password',
                login: 'Mag-login',
                noAccount: 'Wala pang account?',
                register: 'Mag-register'
            }
        };

        let currentLang = localStorage.getItem('kwv_language') || 'en';

        function changeLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('kwv_language', lang);
            applyTranslations();
        }

        function applyTranslations() {
            const t = translations[currentLang] || translations.en;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });
            document.getElementById('langSelector').value = currentLang;
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorMessage');
            el.textContent = msg;
            el.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSuccess(msg) {
            const el = document.getElementById('successMessage');
            el.textContent = msg;
            el.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function redirectUser(user) {
            const t = translations[currentLang] || translations.en;
            showSuccess(t.redirectingAdmin || 'Redirecting to Dashboard...');
            sessionStorage.setItem('kwv_logged_in', 'true');
            sessionStorage.setItem('kwv_user', JSON.stringify(user));
            setTimeout(() => { window.location.href = '/kwv-dashboard.html'; }, 1000);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Logging in...';

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) throw new Error(data.detail || 'Login failed');

                sessionStorage.setItem('kwv_token', data.access_token);
                redirectUser(data.user);
            } catch (error) {
                showError(error.message);
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> Login';
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            applyTranslations();

            // sessionStorage 기반 - 브라우저 닫으면 로그아웃
            const loggedIn = sessionStorage.getItem('kwv_logged_in');
            const user = sessionStorage.getItem('kwv_user');
            if (loggedIn === 'true' && user) {
                redirectUser(JSON.parse(user));
            }
        });
    </script>
</body>
</html>
