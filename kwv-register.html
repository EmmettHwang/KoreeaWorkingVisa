<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 한국 취업비자 신청 플랫폼</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 14px;
            box-shadow: 0 8px 24px rgba(30, 60, 114, 0.3);
        }

        .logo-icon i {
            font-size: 28px;
            color: white;
        }

        .logo-section h1 {
            font-size: 22px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 6px;
        }

        .logo-section p {
            color: #666;
            font-size: 14px;
        }

        .progress-bar {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 32px;
        }

        .progress-step {
            width: 40px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            transition: background 0.3s;
        }

        .progress-step.active {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #1e3c72;
        }

        .form-row {
            display: flex;
            gap: 16px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        .form-group label .required {
            color: #dc2626;
            margin-left: 2px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
            transition: color 0.3s;
        }

        .input-wrapper input,
        .input-wrapper select {
            width: 100%;
            padding: 14px 14px 14px 44px;
            border: 2px solid #e8e8e8;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #fafafa;
        }

        .input-wrapper input:focus,
        .input-wrapper select:focus {
            outline: none;
            border-color: #1e3c72;
            background: white;
            box-shadow: 0 0 0 4px rgba(30, 60, 114, 0.1);
        }

        .input-wrapper:focus-within i {
            color: #1e3c72;
        }

        .input-wrapper.valid input {
            border-color: #16a34a;
        }

        .input-wrapper.invalid input {
            border-color: #dc2626;
        }

        .validation-message {
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }

        .validation-message.error {
            color: #dc2626;
            display: block;
        }

        .validation-message.success {
            color: #16a34a;
            display: block;
        }

        .password-strength {
            margin-top: 8px;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-fill.weak { width: 33%; background: #dc2626; }
        .strength-fill.medium { width: 66%; background: #f59e0b; }
        .strength-fill.strong { width: 100%; background: #16a34a; }

        .strength-text {
            font-size: 12px;
            margin-top: 4px;
            color: #666;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(30, 60, 114, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .terms-group {
            margin-top: 24px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .terms-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
        }

        .terms-item:last-child {
            margin-bottom: 0;
        }

        .terms-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #1e3c72;
            margin-top: 2px;
            cursor: pointer;
        }

        .terms-item label {
            font-size: 14px;
            color: #444;
            cursor: pointer;
        }

        .terms-item label a {
            color: #1e3c72;
            text-decoration: none;
        }

        .terms-item label a:hover {
            text-decoration: underline;
        }

        .terms-item.all-agree {
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 12px;
        }

        .terms-item.all-agree label {
            font-weight: 600;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .alert.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
            display: flex;
        }

        .alert.success {
            background: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
            display: flex;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #e8e8e8;
        }

        .login-link p {
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 520px) {
            .register-card {
                padding: 32px 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>회원가입</h1>
                <p>한국 취업비자 신청 플랫폼</p>
            </div>

            <div class="progress-bar">
                <div class="progress-step active" data-step="1"></div>
                <div class="progress-step" data-step="2"></div>
                <div class="progress-step" data-step="3"></div>
            </div>

            <div class="alert" id="alertBox"></div>

            <form id="registerForm">
                <!-- Step 1: Basic Info -->
                <div class="form-section active" data-step="1">
                    <div class="section-title">
                        <i class="fas fa-user"></i>
                        기본 정보
                    </div>

                    <div class="form-group">
                        <label>이메일 <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="example@email.com" required>
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="validation-message" id="emailValidation"></div>
                    </div>

                    <div class="form-group">
                        <label>비밀번호 <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="8자 이상, 영문/숫자/특수문자 포함" required>
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <div class="strength-text" id="strengthText"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>비밀번호 확인 <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" required>
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="validation-message" id="passwordConfirmValidation"></div>
                    </div>
                </div>

                <!-- Step 2: Personal Info -->
                <div class="form-section" data-step="2">
                    <div class="section-title">
                        <i class="fas fa-id-card"></i>
                        개인 정보
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>성 (영문) <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <input type="text" id="lastName" name="lastName" placeholder="HONG" required>
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>이름 (영문) <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <input type="text" id="firstName" name="firstName" placeholder="GILDONG" required>
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>한글 이름</label>
                        <div class="input-wrapper">
                            <input type="text" id="koreanName" name="koreanName" placeholder="홍길동">
                            <i class="fas fa-font"></i>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>생년월일 <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <input type="date" id="birthDate" name="birthDate" required>
                                <i class="fas fa-calendar"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>국적 <span class="required">*</span></label>
                            <div class="input-wrapper">
                                <select id="nationality" name="nationality" required>
                                    <option value="">선택하세요</option>
                                    <option value="VN">베트남</option>
                                    <option value="PH">필리핀</option>
                                    <option value="ID">인도네시아</option>
                                    <option value="TH">태국</option>
                                    <option value="MM">미얀마</option>
                                    <option value="KH">캄보디아</option>
                                    <option value="NP">네팔</option>
                                    <option value="BD">방글라데시</option>
                                    <option value="LK">스리랑카</option>
                                    <option value="PK">파키스탄</option>
                                    <option value="UZ">우즈베키스탄</option>
                                    <option value="MN">몽골</option>
                                    <option value="CN">중국</option>
                                    <option value="OTHER">기타</option>
                                </select>
                                <i class="fas fa-globe"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>전화번호 <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input type="tel" id="phone" name="phone" placeholder="+82-10-1234-5678" required>
                            <i class="fas fa-phone"></i>
                        </div>
                    </div>
                </div>

                <!-- Step 3: Terms Agreement -->
                <div class="form-section" data-step="3">
                    <div class="section-title">
                        <i class="fas fa-file-contract"></i>
                        약관 동의
                    </div>

                    <div class="terms-group">
                        <div class="terms-item all-agree">
                            <input type="checkbox" id="agreeAll">
                            <label for="agreeAll">전체 약관에 동의합니다</label>
                        </div>
                        <div class="terms-item">
                            <input type="checkbox" id="agreeTerms" required>
                            <label for="agreeTerms">[필수] <a href="#">이용약관</a>에 동의합니다</label>
                        </div>
                        <div class="terms-item">
                            <input type="checkbox" id="agreePrivacy" required>
                            <label for="agreePrivacy">[필수] <a href="#">개인정보 처리방침</a>에 동의합니다</label>
                        </div>
                        <div class="terms-item">
                            <input type="checkbox" id="agreeMarketing">
                            <label for="agreeMarketing">[선택] 마케팅 정보 수신에 동의합니다</label>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" id="prevBtn" style="display: none;">
                        <i class="fas fa-arrow-left"></i>
                        이전
                    </button>
                    <button type="button" class="btn btn-primary" id="nextBtn">
                        다음
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn" style="display: none;">
                        <span class="btn-text">가입하기</span>
                        <div class="spinner"></div>
                    </button>
                </div>
            </form>

            <div class="login-link">
                <p>이미 계정이 있으신가요? <a href="kwv-login.html">로그인</a></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const sections = document.querySelectorAll('.form-section');
        const progressSteps = document.querySelectorAll('.progress-step');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alertBox');

        let currentStep = 1;
        const totalSteps = 3;

        // Email validation
        const emailInput = document.getElementById('email');
        const emailValidation = document.getElementById('emailValidation');

        emailInput.addEventListener('blur', async function() {
            const email = this.value;
            if (!email) return;

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailValidation.textContent = '올바른 이메일 형식이 아닙니다.';
                emailValidation.className = 'validation-message error';
                this.parentElement.classList.add('invalid');
                this.parentElement.classList.remove('valid');
                return;
            }

            // Check email availability
            try {
                const response = await fetch('/api/check-email.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();

                if (data.available) {
                    emailValidation.textContent = '사용 가능한 이메일입니다.';
                    emailValidation.className = 'validation-message success';
                    this.parentElement.classList.add('valid');
                    this.parentElement.classList.remove('invalid');
                } else {
                    emailValidation.textContent = '이미 사용 중인 이메일입니다.';
                    emailValidation.className = 'validation-message error';
                    this.parentElement.classList.add('invalid');
                    this.parentElement.classList.remove('valid');
                }
            } catch (error) {
                // Fallback if API not available
                emailValidation.textContent = '이메일 형식이 올바릅니다.';
                emailValidation.className = 'validation-message success';
                this.parentElement.classList.add('valid');
                this.parentElement.classList.remove('invalid');
            }
        });

        // Password strength
        const passwordInput = document.getElementById('password');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            let text = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;

            strengthFill.className = 'strength-fill';
            if (strength <= 1) {
                strengthFill.classList.add('weak');
                text = '약함';
            } else if (strength <= 2) {
                strengthFill.classList.add('medium');
                text = '보통';
            } else {
                strengthFill.classList.add('strong');
                text = '강함';
            }
            strengthText.textContent = password.length > 0 ? `비밀번호 강도: ${text}` : '';
        });

        // Password confirm
        const passwordConfirmInput = document.getElementById('passwordConfirm');
        const passwordConfirmValidation = document.getElementById('passwordConfirmValidation');

        passwordConfirmInput.addEventListener('input', function() {
            if (this.value === passwordInput.value) {
                passwordConfirmValidation.textContent = '비밀번호가 일치합니다.';
                passwordConfirmValidation.className = 'validation-message success';
                this.parentElement.classList.add('valid');
                this.parentElement.classList.remove('invalid');
            } else {
                passwordConfirmValidation.textContent = '비밀번호가 일치하지 않습니다.';
                passwordConfirmValidation.className = 'validation-message error';
                this.parentElement.classList.add('invalid');
                this.parentElement.classList.remove('valid');
            }
        });

        // Terms agreement
        const agreeAll = document.getElementById('agreeAll');
        const agreeTerms = document.getElementById('agreeTerms');
        const agreePrivacy = document.getElementById('agreePrivacy');
        const agreeMarketing = document.getElementById('agreeMarketing');

        agreeAll.addEventListener('change', function() {
            agreeTerms.checked = this.checked;
            agreePrivacy.checked = this.checked;
            agreeMarketing.checked = this.checked;
        });

        [agreeTerms, agreePrivacy, agreeMarketing].forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                agreeAll.checked = agreeTerms.checked && agreePrivacy.checked && agreeMarketing.checked;
            });
        });

        // Step navigation
        function updateStep(step) {
            currentStep = step;

            sections.forEach(section => {
                section.classList.remove('active');
                if (parseInt(section.dataset.step) === step) {
                    section.classList.add('active');
                }
            });

            progressSteps.forEach(progressStep => {
                progressStep.classList.remove('active');
                if (parseInt(progressStep.dataset.step) <= step) {
                    progressStep.classList.add('active');
                }
            });

            prevBtn.style.display = step > 1 ? 'flex' : 'none';
            nextBtn.style.display = step < totalSteps ? 'flex' : 'none';
            submitBtn.style.display = step === totalSteps ? 'flex' : 'none';
        }

        function validateStep(step) {
            const section = document.querySelector(`.form-section[data-step="${step}"]`);
            const inputs = section.querySelectorAll('input[required], select[required]');
            let valid = true;

            inputs.forEach(input => {
                if (!input.value) {
                    input.parentElement.classList.add('invalid');
                    valid = false;
                } else {
                    input.parentElement.classList.remove('invalid');
                }
            });

            if (step === 1) {
                if (passwordInput.value !== passwordConfirmInput.value) {
                    valid = false;
                    showAlert('비밀번호가 일치하지 않습니다.', 'error');
                }
                if (passwordInput.value.length < 8) {
                    valid = false;
                    showAlert('비밀번호는 8자 이상이어야 합니다.', 'error');
                }
            }

            return valid;
        }

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'flex';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        prevBtn.addEventListener('click', () => {
            if (currentStep > 1) {
                updateStep(currentStep - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (validateStep(currentStep) && currentStep < totalSteps) {
                updateStep(currentStep + 1);
            }
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!agreeTerms.checked || !agreePrivacy.checked) {
                showAlert('필수 약관에 동의해주세요.', 'error');
                return;
            }

            submitBtn.querySelector('.spinner').style.display = 'block';
            submitBtn.querySelector('.btn-text').style.display = 'none';
            submitBtn.disabled = true;

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                koreanName: document.getElementById('koreanName').value,
                birthDate: document.getElementById('birthDate').value,
                nationality: document.getElementById('nationality').value,
                phone: document.getElementById('phone').value,
                agreeMarketing: agreeMarketing.checked
            };

            try {
                const response = await fetch('/api/register.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('회원가입이 완료되었습니다!', 'success');
                    setTimeout(() => {
                        window.location.href = 'kwv-login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || '회원가입에 실패했습니다.', 'error');
                    submitBtn.querySelector('.spinner').style.display = 'none';
                    submitBtn.querySelector('.btn-text').style.display = 'block';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showAlert('서버 연결에 실패했습니다.', 'error');
                submitBtn.querySelector('.spinner').style.display = 'none';
                submitBtn.querySelector('.btn-text').style.display = 'block';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
